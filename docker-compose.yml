services:
  vaillant-poller:
    image: timsummertonbrier/vaillant-poller
    env_file: $HOME/vaillant-poller-secrets.env
    environment:
      - VAILLANT_POLL_DELAY_SECONDS=60
      - VAILLANT_LOCAL_STORAGE_PATH=/local-storage
    volumes:
      - $HOME/vaillant-poller-storage:/local-storage
    restart: always
